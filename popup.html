<!DOCTYPE html>
<html>
<head>
    <title>ReplyX Settings</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input, select, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1991db;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .toggle-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #1da1f2;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #toggleStatus {
            font-weight: 500;
            min-width: 30px;
        }
    </style>
</head>
<body>    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>ReplyX Settings</h2>
            <div class="toggle-field">
                <label class="switch">
                    <input type="checkbox" id="automationToggle">
                    <span class="slider round"></span>
                </label>
                <span id="toggleStatus">Off</span>
            </div>
        </div>
        
        <div class="field">
            <label for="groqApiKey">Groq API Key:</label>
            <input type="password" id="groqApiKey" placeholder="Enter your Groq API key">
        </div>

        <div class="field">
            <label for="groqModel">Groq Model:</label>
            <select id="groqModel">
                <option value="llama-3.3-70b-versatile">LLaMA 3.3 70B</option>
                <option value="gemma-7b-it">Gemma 7B</option>
                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
            </select>
        </div>        <div class="checkbox-field">
            <input type="checkbox" id="enableLiking" checked>
            <label for="enableLiking">Enable Liking</label>
        </div>

        <div class="checkbox-field">
            <input type="checkbox" id="enableCommenting" checked>
            <label for="enableCommenting">Enable Commenting</label>
        </div>

        <button id="saveSettings">Save Settings</button>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
